<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>ClinicPlus Recetas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url(../../img/index1.png)">
  <th:block th:replace="fragments/navbar :: navbar"></th:block>
  <div class="row text-center">
    <div class="col-12 text-center">
      <h3>
        Recetas del paciente
      </h3>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-6 center text-center">
      <form th:action="@{recetas/nueva}" method="GET">
        <button type="submit" class="btn btn-primary ">Agregar Receta</button>
      </form>

    </div>
    <div class="col-6">

      <a href="/pacientes/ver" type="button" class="btn btn-warning">Volver</a>
    </div>
  </div>
  <br>
  <div>
    <table class="table table-hover" style="background-color: rgba(135, 207, 235, 0.788)">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">descripcion</th>
          <th scope="col">fecha</th>
          <th scope="col">id Medico</th>
          <th scope="col">id Paciente</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="receta :${recetas}">
          <th scope="row" th:text="*{receta.id}"></th>
          <td th:text="*{receta.descripcion}"></td>
          <td th:text="*{receta.fecha}"></td>
          <td th:text="*{receta.idMedico}"></td>
          <td th:text="*{receta.idPaciente}"></td>
          <form th:action="@{'/recetas/'+${receta.id}+'/ver'}" method="GET">
            <td><button type="submit" class="btn btn-success">Detalle Receta</td>

          </form>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
