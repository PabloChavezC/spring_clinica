<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ClinicPlus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/paciente.css}">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: rgba(135, 207, 235, 0.788)">

    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <form class="col text-center" action="#" th:action="@{'/pacientes/'+${idPaciente}+'/recetas/nueva'}"
        th:object="${receta}" method="post">
        <h5 class="col-9 text-center">Ingrese la Descripción de la Receta</h5>
        <table class="table table-hover" style="background-color: rgba(200, 235, 135, 0.582)">
            <br>


            <input th:field="*{descripcion}" type="text" class="form-control" id="formGroupExampleInput"
                placeholder="Descripción">

            <thead>
                <tr>
                    <th scope="col">Ingresar Cantidad</th>
                    <th scope="col">Ingresar Medicamento</th>
                </tr>
            </thead>

            <tbody>

                <th:block>
                    <tr th:each="item, itemStat : *{itemRecetaList}">

                        <td>
                            <div class="form-group">

                                <input th:field="*{itemRecetaList[__${itemStat.index}__].cantidad}" type="text"
                                    class="form-control" id="formGroupExampleInput" placeholder="Cantidad">
                            </div>
                        </td>
                        <td>
                            <div class="form-group">

                                <input th:field="*{itemRecetaList[__${itemStat.index}__].medicamento}" type="text"
                                    class="form-control" id="formGroupExampleInput" placeholder="Medicamento">
                            </div>
                        </td>
                    </tr>

                </th:block>
            </tbody>

        </table>
        <button type="submit" class="btn btn-success">Guardar Receta</button>
        <br>

    </form>
    <br>
</body>

</html>
