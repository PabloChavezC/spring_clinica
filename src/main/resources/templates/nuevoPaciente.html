<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ClinicPlus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/paciente.css}">
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <div class="row">
        <div class="col-6 text-right">
            <h3>
                Registrar Paciente
            </h3>
        </div>
        <div class="col-6 text-center">

            <a href="/pacientes/ver" type="button" class="btn btn-warning">Volver</a>
        </div>

    </div>
    <div class="register-photo">
              
            <div class="form-container">
                <div class="image-holder"></div>
            <form action="#" th:action="@{/pacientes/nuevo}" th:object="${paciente}" method="POST">
                <div class="form-group">
                    <label for="formGroupExampleInput">Ingresar Nombre</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Ingresar Apellido</label>
                    <input th:field="*{apellido}" type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Apellido">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Ingresar direccion</label>
                    <input th:field="*{direccion}" type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="direccion de ejemplo #123">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            </form>
        </div>
    </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
