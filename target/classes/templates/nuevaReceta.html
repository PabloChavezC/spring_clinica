<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ClinicPlus</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/paciente.css}">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-image: url(../../img/index1.png)">

    <th:block th:replace="fragments/navbar :: navbar"></th:block>
    <form action="#" th:action="@{'/pacientes/'+${idPaciente}+'/recetas/nueva'}" th:object="${receta}" method="post">

        <table class="table table-hover" style="background-color: rgba(200, 235, 135, 0.582)">
            <thead>
                <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Medicamento</th>
                </tr>
            </thead>

            <tbody>

                <th:block>
                    <tr th:each="item, itemStat : *{itemRecetaList}">

                        <td><input th:field="*{itemRecetaList[__${itemStat.index}__].cantidad}" /></td>
                        <td><input th:field="*{itemRecetaList[__${itemStat.index}__].medicamento}" /></td>
                    </tr>

                </th:block>
            </tbody>

        </table>
        <input type="submit" id="submitButton" th:value="Guardar">

    </form>
</body>

</html>
